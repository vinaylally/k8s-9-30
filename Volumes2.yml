---
apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  labels:
    author: intelliqit
spec:
  containers:
    - name: task-pv-container
      image: nginx
      volumeMounts:
        - name: task-pv-storage
          mountPath: /usr/share/nginx/html
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
...
          
